<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Editar Perfil</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="updateProfile()">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Empresa</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            disabled 
                                            [(ngModel)]="userProfile.company"
                                            name="company">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Usuario</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.username"
                                            name="username">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Correo Electrónico</label>
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.email"
                                            name="email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.firstName"
                                            name="firstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Apellido</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.lastName"
                                            name="lastName">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Dirección</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.address"
                                            name="address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.city"
                                            name="city">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>País</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.country"
                                            name="country">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Código Postal</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.postalCode"
                                            name="postalCode">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Sobre mí</label>
                                        <textarea 
                                            rows="5" 
                                            class="form-control" 
                                            [(ngModel)]="userProfile.about"
                                            name="about"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">
                                Actualizar Perfil
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop" alt="Montañas de Bolivia"/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" [src]="userProfile.avatar" alt="Avatar"/>
                                <h4 class="title">
                                    {{ userProfile.firstName }} {{ userProfile.lastName }}<br />
                                    <small>{{ userProfile.username }}</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center">
                            "{{ userProfile.bio }}"
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button class="btn btn-simple"><i class="fa fa-github"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
